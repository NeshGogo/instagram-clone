<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram - Home</title>
  <link rel="shortcut icon" href="./assets/img/icon-instagram.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <link rel="stylesheet" href="./assets/styles/home.css" />
</head>

<body>
  <header class="header">
    <div class="header__hero">
      <img src="./assets/img/logo.png" alt="Logo de instagram" />
    </div>
    <div class="header__search">
      <input class="form__input"  type="text"placeholder="Â¿Que deseas buscar?" id="">
      <a>Buscar</a>
    </div>
    <div class="header__access">
      <a class="header__access--home" href="./home.html">
        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
          <path
            fill="none"
            stroke="#000000"
            stroke-miterlimit="10"
            stroke-width="2"
            d="M19,11v9h-5v-6h-4v6H5v-9H3.606L12,3.445L20.394,11H19z"
          />
        </svg>
        <!-- <img src="./assets/img/icon-home.svg" alt="icono de home" /> -->
      </a>
      <div class="header__access__user">
        <div>
          <div class="header__access__user--image">
            <img id="headerUserImage" src="./assets/img/user-account.png" alt="imagen del perfil del usuario" />
          </div>
          <p id="headerUserFullname"></p>
        </div>
        <ul>
          <li><a href="./profile.html">Perfil</a></li>
          <li><a id="signOut">Cerrar sesion</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="post-list">
      <div class="post-card">
        <div class="post-card--header">
          <img src="./assets/img/user-account.png" alt="nombre del usuario del post">
          <p>neshgogo</p>
        </div>
        <img class="post-card--img" src="./assets/img/user-account.png" alt="Imagen del post">
        <div class="post-card--footer-img">
          <a><img src="./assets/img/icon-heart-red.png" alt=""></a>
          <a><img src="./assets/img/icon-comment.png" alt=""></a>
          <p>200 Me gusta</p>
        </div>
        <div class="post-card--description">
          <h4>Descripcion</h4>
          <p><strong>neshgogo</strong> Esta fue una grandiosa foto.</p>
        </div>
        <div class="post-card--comments">
          <h4>Comentarios</h4>
          <a href="">Ver los <span></span> comentarios</a>
          <div>
            <p><strong>neshgogo</strong> tu eres muy duro loco.</p>
          </div>
        </div>
        <div class="post--card--add-comment">
          <input class="form__input" type="text" placeholder="Agrega un comentario..." name="" id="">
          <a id="sentComment">Publicar</a>
        </div>
        
      </div>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script type="module" src="js/home.js"></script>
</body>

</html>
