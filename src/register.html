<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/icon-instagram.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="auth">
      <img class="auth__logo" src="./assets/img/logo.png" alt="Icono de instagram" />
      <h4 class="auth__subtitle">Registrate para ver las fotos de tus amigos.</h4>
      <form>
        <input class="auth__input" type="email" placeholder="Correo Electronico" />
        <input class="auth__input" type="text" placeholder="Nombre Completo" />
        <input class="auth__input" type="text" placeholder="Nombre de Usuario" />
        <input class="auth__input" type="password" placeholder="Contraseña" />
        <button class="auth__btn" type="button">Registrar</button>
      </form>
      <p class="auth__footer">¿Tienes una cuenta? <a href="#">Inicia session.</a></p>
    </section>
    <script src="ts/index.ts"></script>
  </body>
</html>
