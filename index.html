<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/icon-instagram.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="auth">
      <img class="auth__logo" src="./assets/img/logo.png" alt="Icono de instagram" />

      <form>
        <div class="container__auth__input">
          <input id="inputEmail" class="auth__input" type="email" placeholder="Correo Electronico" />
          <span id="inputEmailError" class="auth__error"></span>
        </div>
        <div class="container__auth__input">
          <input id="inputPassword" class="auth__input" type="password" placeholder="Contraseña" />
          <span id="inputPasswordError" class="auth__error"></span>
        </div>
        <button id="btnLogin" class="auth__btn" type="button">Login</button>
      </form>

      <p class="auth__footer">¿No tienes una cuenta? <a href="./register.html">Registrate.</a></p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
