<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/icon-instagram.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="auth">
      <img class="auth__logo" src="./assets/img/logo.png" alt="Icono de instagram" />
      <h4 class="auth__subtitle">Registrate para ver las fotos de tus amigos.</h4>
      <form>
        <div class="container__form__input">
          <input id="inputEmail" class="form__input" type="email" placeholder="Correo Electronico" />
          <span id="inputEmailError" class="form__error"></span>
        </div>
        <div class="container__form__input">
          <input id="inputFullName" class="form__input" type="text" placeholder="Nombre Completo" />
          <span id="inputFullNameError" class="form__error"></span>
        </div>
        <div class="container__form__input">
          <input id="inputUserName" class="form__input" type="text" placeholder="Nombre de Usuario" />
          <span id="inputUserNameError" class="form__error"></span>
        </div>
        <div class="container__form__input">
          <input id="inputPassword" class="form__input" type="password" placeholder="Contraseña" />
          <span id="inputPasswordError" class="form__error"></span>
        </div>
        <button id="btnRegister" class="form__btn" type="button">Registrar</button>
      </form>
      <p class="auth__footer">¿Tienes una cuenta? <a href="./index.html">Inicia session.</a></p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
