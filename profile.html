<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Profile</title>
    <link rel="shortcut icon" href="./assets/img/icon-instagram.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/profile.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__hero">
        <a href="./home.html">
          <img src="./assets/img/logo.png" alt="Logo de instagram" />
        </a>
      </div>
      <div class="header__search">
        <input class="form__input"  type="text"placeholder="¿Quien deseas buscar?" id="headerSearchInput" >
        <ul id="searcherResults" class="header__search--results">
          <li>No hay resultados.</li>
        </ul>
      </div>
      <div class="header__access">
        <a class="header__access--home" href="./home.html">
          <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path
              fill="none"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="1"
              d="M19,11v9h-5v-6h-4v6H5v-9H3.606L12,3.445L20.394,11H19z"
            />
          </svg>
        </a>
        <div class="header__access__user">
          <div>
            <div class="header__access__user--image">
              <img id="headerUserImage" src="./assets/img/user-account.png" alt="imagen del perfil del usuario" />
            </div>
            <p id="headerUserFullname"></p>
          </div>
          <ul>
            <li><a href="./profile.html">Perfil</a></li>
            <li><a id="changePassword">Cambiar contraseña</a></li>
            <li><a id="signOut">Cerrar sesion</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="info">
      <div class="info__user-picture">
        <img id="userImage" src="./assets/img/user-account.png" alt="Imagen de perfil" />
        <a id="infoDeleteUserPicture"><img src="./assets/img/icon-delete.svg" alt="icono de eliminar foto de perfil"></a>
      </div>
      <div>
        <div class="info__user-name">
          <p id="userName"></p>
          <button id="btnEdit" type="button">Editar perfil</button>
        </div>
        <p class="info__posts">
          <span id="postCount"></span>
          Publicaciones
        </p>
        <h6 id="userFullname" class="info__name"></h6>
        <p id="userBiography" class="info__biography"></p>
      </div>
    </section>

    <section class="posts">
      <div class="posts__header">
        <h4>Publicaciones</h4>
        <a id="addPost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="50pt"
            height="50pt"
            viewBox="0 0 50 50"
            version="1.1"
          >
            <g id="surface5227659">
              <path
                d="M 25 2 C 12.308594 2 2 12.308594 2 25 C 2 37.691406 12.308594 48 25 48 C 37.691406 48 48 37.691406 48 25 C 48 12.308594 37.691406 2 25 2 Z M 25 4 C 36.609375 4 46 13.390625 46 25 C 46 36.609375 36.609375 46 25 46 C 13.390625 46 4 36.609375 4 25 C 4 13.390625 13.390625 4 25 4 Z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 Z M 24 13 "
              />
            </g>
          </svg>
        </a>
      </div>
      <div id="post__list" class="row"></div>
    </section>

    <section id="open-edit" class="modal">
      <div class="modal-content">
        <span id="close-edit" class="modal-close">&times;</span>
        <h3 class="modal-content--title">Editar Perfil</h3>
        <form id="editUserForm">
          <div class="container__form__input">
            <input id="inputUserName" class="form__input" type="text" placeholder="Nombre de Usuario" />
            <span id="inputUserNameError" class="form__error"></span>
          </div>
          <div class="container__form__input">
            <input id="inputFullName" class="form__input" type="text" placeholder="Nombre completo" />
            <span id="inputFullNameError" class="form__error"></span>
          </div>
          <div class="container__form__input">
            <input id="inputBiography" class="form__input" type="text" placeholder="Biografia" />
            <span id="inputBiographyError" class="form__error"></span>
          </div>
          <div class="container__form__input">
            <input type="file" name="" id="inputUserImageFile" accept="image/*" />
          </div>
          <button id="btnUpdateUser" class="form__btn" type="button">Actualizar</button>
        </form>
      </div>
    </section>

    <section id="open-addPost" class="modal">
      <div class="modal-content">
        <span id="close-addPost" class="modal-close">&times;</span>
        <h3 class="modal-content--title" id="addPostTitle"></h3>
        <form id="formAddPost">
          <div class="container__form__input">
            <input type="file" name="" id="inputPostFile" accept="image/*" />
          </div>
          <div class="container__form__input">
            <textarea class="form__input" id="inputPostDescription" cols="30" rows="5" placeholder="Descripcion"></textarea>
            <span id="inputPostDescriptionError" class="form__error"></span>
          </div>
          <button id="btnCreateAndEditPost" class="form__btn" type="button"></button>
        </form>
      </div>
    </section>

    <section id="open-post" class="modal">
      <div class="modal-content modal-post">
        <figure>
          <img id="postImg" src="" alt="Imagen de la publicacion" />
        </figure>
        <div class="modal-post__details">
          <div class="modal-post__details--header">
            <div id="postHeader"></div>
            <div class="modal-close">
              <span id="close-post">&times;</span>
            </div>
          </div>
          <div class="modal-post__details--description">
            <div id="postDescription"></div>
            <p><span id="postCommentAmount"></span> Comentarios</p>
          </div>
          <div id="postCommentList" class="modal-post__details--comments"></div>
          <div id="postFooter" class="modal-post__details--footer">
            <a id="modalPostLikeIcon">
              <img id="modalPostLikeIcon" alt="icono de favorito">
            </a>
            <p>
              <span id="modalPostLikes"></span> Me gusta
            </p>
          </div>
          <div class="modal-post__details--addComent">
            <input id="inputComment" class="form__input" type="text" placeholder="Agrega un comentario..." />
            <a id="sentComment">Publicar</a>
          </div>
        </div>
      </div>
    </section>

    <section id="open-changePassword" class="modal">
      <div class="modal-content">
        <span id="close-changePassword" class="modal-close">&times;</span>
        <h3 class="modal-content--title">Cambiar contraseña</h3>
        <form id="formChangePassword">
          <div class="container__form__input">
            <input class="form__input" id="inputLastPassword"  placeholder="Contraseña actual" type="password">
            <span id="inputLastPasswordError" class="form__error"></span>
          </div>
          <div class="container__form__input">
            <input class="form__input" id="inputNewPassword"  placeholder="Nueva contraseña" type="password">
            <span id="inputNewPasswordError" class="form__error"></span>
          </div>
          <div class="container__form__input">
            <input class="form__input" id="inputNewPasswordConfirm"  placeholder="Confirmar contraseña" type="password">
            <span id="inputNewPasswordConfirmError" class="form__error"></span>
          </div>
          <button id="btnChangePassword" class="form__btn" type="button">Cambiar</button>
        </form>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
